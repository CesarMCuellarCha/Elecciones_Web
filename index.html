<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="app.css">
    <title>Elecciones SEna</title>
</head>
<body>
    <div class="container" style="margin: 0 auto">
        <div>
            <h2 class="text-center fw-bold">ELECCIÓN REPRESENTANTE APRENDICES SENA</h2>
        </div>
        <div id="candidatos" class="row div-deshabilitado" style="margin: 0 auto">
            <!--Aquí se van a colocar los candidatos de forma dinamica-->
        </div>
        <div class="text-center mt-5">
            <button id="btnAbrir" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">INICIAR</button>
            <button id="btnCerrar" disabled data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-secondary">CERRAR</button>
        </div>
    </div>

    <!-- The Modal -->
    <form action="">
        <div class="modal" id="myModal">            
            <div class="modal-dialog">            
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Validar Administrador</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">                            
                        <div class="mt-3">
                            <label for="">Username:</label>
                            <input type="text" name="txtUsername" id="txtUsername" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="">Password:</label>
                            <input type="password" name="txtPassword" id="txtPassword" class="form-control">                   
                        </div>
                    <div>                   
                </div>               
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="btnValidarAdministrador" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-dismiss="modal">Validar</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </form>   
    <script src="app.js"></script>
</body>
</html>
